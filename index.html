<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">

      <div class="info">
        <h1>calc</h1>
        <div class="estado">
          <input type="checkbox" name="" id="">
        </div>
      </div>

      <div class="display">
        <div class="result"><span id="result"></span></div>
      </div>

      <form action="" id="numbers">
        <div class="numbers">
          <button id="siete" type="button">7</button>
          <button id="ocho" type="button">8</button>
          <button id="nueve" type="button">9</button>
          <button id="borrar" type="button">DEL</button>

          <button id="cuatro" type="button">4</button>
          <button id="cinco" type="button">5</button>
          <button id="seis" type="button">6</button>
          <button id="sumar" type="button">+</button>

          <button id="uno" type="button">1</button>
          <button id="dos" type="button">2</button>
          <button id="tres" type="button">3</button>
          <button id="restar" type="button">-</button>

          <button id="punto" type="button">.</button>
          <button id="cero" type="button">0</button>
          <button id="division" type="button">/</button>
          <button id="multiplicacion" type="button">x</button>

          <button class="reset" type="button">RESET</button>
          <button class="equals" type="button">=</button>
      </div>
      </form>

      <script src="app.js"></script>

  </div>
</body>
</html>
